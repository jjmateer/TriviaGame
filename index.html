<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>
    <div class="container">
        <h1 id="containerTitle">Unhealthy quiz</h1>
        <div id="startButton"><button id="startBtn">Start</button></div>
        <div id="resetButton"><button id="resetBtn">Reset</button></div>
        <div id="timeRemaining"></div>
        <div id="triviaQuestion"></div>
        <div id="gifDiv"></div>
        <div id="userChoices">
            <btn id="choice1"></btn>
            <br>
            <btn id="choice2"></btn>
            <br>
            <btn id="choice3"></btn>
            <br>
            <btn id="choice4"></btn>
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
