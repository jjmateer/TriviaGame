<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<!-- <body style="background-image: url('assets/images/burgerbackgroundgif.webp')"> -->

<body>
    <div class="container">
        <h1 id="containerTitle">Fast Food Trivia</h1>
        <div id="instructionsDiv">Guess the right food for each fast food chain.<br>If you run out of time, it will be counted
            and the question will start over.<br>Press Start to begin! </div>
        <div id="startButton"><button id="startBtn">Start</button></div>
        <div id="resetButton"><button id="resetBtn">Reset</button></div>
        <div id="countDisplay"></div>
        <div id="timeRemaining"></div>
        <div id="triviaQuestion"></div>
        <div id="gifDiv"></div>
        <div id="userChoices">
        </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/code.js"></script>
</body>

</html>
